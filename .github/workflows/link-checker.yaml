name: Check links

on:
  schedule:
    - cron: '0 1 * * 4' # every Thursday, at 1AM
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Run Linkchecker
        run: |
          docker run --rm -it -u $(id -u):$(id -g) ghcr.io/linkchecker/linkchecker:latest  -r 1 --no-warnings --check-extern https://aiven.io/docs/sitemap.xml

      - name: Ping on Slack
        uses: slackapi/slack-github-action@v1.27.0
        if: ${{ failure() && github.ref_name == 'main' }}
        with:
          payload: |
            {
              "runId": "${{github.run_id}}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_BROKEN_LINKS }}
