#
# Rules for .github/workflows/labeler.yaml
#
platform:
  - changed-files:
      - any-glob-to-any-file: 'docs/platform/**'

service/alloydbomni:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/alloydbomni/**'

service/cassandra:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/cassandra/**'

service/clickhouse:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/clickhouse/**'

service/dragonfly:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/dragonfly/**'

service/flink:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/flink/**'

service/kafka:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/kafka/**'

service/kafka_connect:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/kafka/kafka-connect/**'

service/kafka_mirrormaker:
  - changed-files:
      - any-glob-to-any-file:  'docs/products/kafka/kafka-mirrormaker/**'

service/m3db:
  - changed-files:
      - any-glob-to-any-file: 'docs/products/m3db/**'

service/mysql:
