tool/terraform:
  - changed-files:
      - any-glob-to-any-file: 'docs/tools/terraform/**'

tool/cli:
  - changed-files:
      - any-glob-to-any-file: 'docs/tools/cli/**'

tech:
  - changed-files:
      - any-glob-to-any-file: 'scripts/**'
