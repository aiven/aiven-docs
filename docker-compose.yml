version: '3.8'

services:
  prod:
    build: .
    container_name: aiven-docs-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    command: yarn run build && yarn run serve

  dev:
    build:
      context: .
      target: dev
    container_name: aiven-docs-app-dev
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    command: yarn start
